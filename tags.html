	<main>
		<h1>Tags</h1>
		<form name="signup" onsubmit="alert('enviei um form')" autocomplete="on" target="_blank" method="post" action="#">
			Nome:<input type="text" name="name">
			Idade:<input type="number" name="age">
			Senha:<input type="password" name="password">
			<button type="reset">Reseta</button><br>
			<button type="submit">Enviar</button><br>
		</form>
		<form onsubmit="" method="get">
			<!--input exemplos-->
			<label>Text: </label><input type="text"><br>
			<label>Number: </label><input type="number" min="0" step="5" max="99"><br>
			<label>Range: </label><input type="range" min="0" max="100" value="90"><br>
			<label>Color: </label><input type="color" ><br>
			<label>Email: </label><input type="email" ><br>
			<label>Url: </label><input type="url" ><br>
			<label>Date: </label><input type="date" ><br>
			<label>CheckBox: </label><input type="checkbox" ><br>
			<label>Radio: </label><input type="radio" name="aceita" ><input type="radio" name="aceita" ><br>
			<label>File: </label><input type="file" multiple><br>
			<label>Button: </label><input type="submit" value="Enviar"><br>
		</form>

		<form onsubmit="" method="get">
			<label>Nome:</label><input type="text" name="name"><br>
			<label>Cargo:</label>
			<select name="role" multiple>
				<option value="">Selecione o cargo</option>
				<option selected value="diretor">diretor</option>
				<option value="gerente">gerente</option>
				<option value="presidente">presidente</option>
			</select>
			<br>
			<label>Messagem:</label>
			<textarea rows="10" cols="50" name="message"></textarea>
			<button type="submit">Enviar</button><br>
		</form>


		<!--button exemplos-->
		<button type="button">Clicavel</button><br>
		<button type="submit">Enviar</button><br>
		<button type="reset">Reseta</button><br>
